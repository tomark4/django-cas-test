<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>


   {% if request.user.is_authenticated %}
    <h4>EL usuario esta conectado</h4>
    <p>Hola, {{ user }}</p>
    <p><a href="{% url 'logout' %}">Salir</a></p>
   {% else %}
    <h4>El usuario esta desconectado</h4>
    <a href="{% url 'login' %}">Ir a login</a>
   {% endif %}

</body>
</html>
